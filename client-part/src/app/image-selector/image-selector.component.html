<div class="item-image" [ngClass]="{ outlined: !disabled }" (click)="showImages()">
	<img class="item-img" #itemImage [src]="value.rightSmallUrl" [alt]="value.value" />
</div>
<div class="product-images" #container *ngIf="showImage" (wheel)="scroll($event)">
	<div class="image-with-shadow" *ngFor="let color of product.productColors">
		<img class="item-img hover" [src]="color.rightSmallUrl" (click)="setImage(color)" />
	</div>
</div>
