<div class="container">
	<img
		class="image front"
		[src]="productColor.frontSmallUrl"
		alt="front-image"
		[ngClass]="{ hidden: !productColor.frontSmallUrl }"
	/>
	<ng-container *ngIf="authService.IsAuthenticated">
		<div
			class="add-image-icon front"
			(click)="chooseImage(front)"
			(mouseover)="enableInput()"
			(mouseleave)="disableInput()"
			[ngClass]="{ hidden: productColor.frontSmallUrl }"
		>
			<button class="add icon">
				<svg _ngcontent-dxn-c13="" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path _ngcontent-dxn-c13="" d="M1 13H25" stroke="#A2A2A2" stroke-width="2" stroke-linecap="round"></path>
					<path
						_ngcontent-dxn-c13=""
						d="M13 1L13 25"
						stroke="#A2A2A2"
						stroke-width="2"
						stroke-linecap="round"
					></path>
				</svg>
			</button>
			<input
				type="file"
				accept="image/*"
				[disabled]="inputDisabled"
				#front
				hidden
				(change)="uploadImage(front.files, 'frontSmallUrl')"
				(cancel)="cancel()"
			/>
		</div>
	</ng-container>
