<ng-container *ngIf="!isMobile">
	<div class="print-container">
		<p class="print-title">Виды нанесения:</p>
		<ng-container *ngIf="printsControl.value !== ''">
			<div class="prints" #prints>
				<p class="type-of-print" *ngFor="let p of printsControl.value; index as i">
					{{ p }}
					<ng-container *ngIf="editable">
						<button class="button icon remove" (click)="removeValue(i)">
							<svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M2.48438 19.4846L19.4549 2.51406"
									stroke="#A2A2A2"
									stroke-width="2"
									stroke-linecap="round"
								/>
								<path
									d="M2.48535 2.51465L19.4559 19.4852"
									stroke="#A2A2A2"
									stroke-width="2"
									stroke-linecap="round"
								/>
							</svg>
						</button>
					</ng-container>
				</p>
			</div>
		</ng-container>

		<div class="input-container" [ngClass]="{ visible: isInputVisible }">
			<input type="text" #printInput (keydown.enter)="addPrint($event)" />
			<button class="add icon" (click)="toggleInputVisibility()" [ngClass]="{ hidden: !editable, showed: editable }">
				<svg _ngcontent-dxn-c13="" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path _ngcontent-dxn-c13="" d="M1 13H25" stroke="#A2A2A2" stroke-width="2" stroke-linecap="round"></path>
					<path
						_ngcontent-dxn-c13=""
						d="M13 1L13 25"
						stroke="#A2A2A2"
						stroke-width="2"
						stroke-linecap="round"
					></path>
				</svg>
			</button>
		</div>
	</div>
</ng-container>

<ng-container *ngIf="isMobile">
	<select class="print-select" name="prints" id="prints">
		<option class="print-select-item" value="{{ p }}" *ngFor="let p of printsControl.value">{{ p }}</option>
	</select>
</ng-container>
